{% extends "base.html" %}

{% block content %}
<!-- Page Title -->
<h1> Add a new blog post</h1>
<!-- Text input box for blog post title -->
<form method='post'>

    <label>
        New Post:
        <input type='text' name='title' />
    </label>

    <label>
        <textarea name='body'
    </label>
    
    <input type='submit' value='Add Task' />
</form>
{% endblock %}
