{% extends "base.html" %}

{% block content %}

<h1 align='center'> Add a new blog post</h1>

<form method='post'>
    <p class=form>
        <input type='text' id='title' name='title' value='{{title}}' placeholder="Blog Title..."/>
    </p>

    <p class=form>
        <textarea name='body' id='body' placeholder="Blog content...">{{body}}</textarea>
    </p>
    <input type='submit' value='Add Post' />
</form>
{% endblock %}
