{% extends "base.html" %}

{% block content %}

<h1 align='center'> Add a new blog post</h1>

<form method='post'>

    <label for='title'>New Post:</label>
    <input type='text' id='title' name='title' />

    <label for='body'>
    <textarea name='body' id='body'></textarea>

    <input type='submit' value='Add Post' />
</form>
{% endblock %}
