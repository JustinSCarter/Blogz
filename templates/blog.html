{% extends "base.html" %}

{% block content %}
    <h2>{{title}}</h2>
        <span>
            {% for blog in blogs %}
            <a href=/blog?id={{blog.id}}><h3>{{blog.title}}</h3></a>
            <p>{{blog.body}}</p><p>Posted by: <a href=/blog?owner_id={{blog.owner_id}}>{{blog.owner.username}}</a></p>
            <hr>
            {% endfor %}
        </span>
{% endblock %}
