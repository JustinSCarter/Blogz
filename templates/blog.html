{% extends "base.html" %}

{% block content %}
    <h2>{{title}}</h2>
    <p>{{body}}</p>
        <span>
            {% for blog in blogs %}
            <a href=/blog?id={{blog.id}}><h3>{{blog.title}}</h3></a>
            <p>{{blog.body}}</p><a href=/blog?owner_id={{blog.owner_id}}></p>{{blog.owner.username}}<p></a>
            <hr>
            {% endfor %}
        </span>
{% endblock %}
